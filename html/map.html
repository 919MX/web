<body>

  <header id="beta">

    <div class="container wrap">

      <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
          <a id="logo" href="/"><img src="/assets/img/logo.svg" width="108px" height="auto" alt="Logo" /></a>

            <li>Versión beta</li>
          </ul>
        </div>

      </div>

    </div>

  </header>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia3lsZWJlYmFrIiwiYSI6ImNqOTV2emYzdjIxbXEyd3A2Ynd2d2s0dG4ifQ.W9vKUEkm1KtmR66z_dhixA';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/kylebebak/cj95wutp2hbr22smynacs9gnk',
  zoom: 7,
  center: [-97.9642505, 17.4573688]
});
map.on('load', function () {

  map.addLayer({
    'id': 'population',
    'type': 'circle',
    'source': {
      type: 'vector',
      url: 'mapbox://kylebebak.4nmivsgk'
    },
    'source-layer': 'oaxaca-2-5tgore',
    'paint': {
      // make circles larger as the user zooms from z12 to z22
      'circle-radius': {
        'base': 1.75,
        'stops': [[12, 2], [22, 180]]
      },
      // color circles by ethnicity, using data-driven styles
      'circle-color': {
        property: 'ethnicity',
        type: 'categorical',
        stops: [
          ['White', '#fbb03b'],
          ['Black', '#223b53'],
          ['Hispanic', '#e55e5e'],
          ['Asian', '#3bb2d0'],
          ['Other', '#ccc']]
      }
    }
  });
});
</script>
