<!DOCTYPE HTML>
<html>
<head>

  <title>719S</title>
  <meta name="description" content="719S es una herramienta que ayuda a coordinar los esfuerzos de las organizaciones involucradas en la reconstrucción de México.">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />

  <link rel="stylesheet" type="text/css" href="/styles/map.css">
  <link rel="shortcut icon" type="image/ico" href="/assets/img/favicon.ico"/>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108487748-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-108487748-1');
  </script>

  <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

  <header>

    <div class="container wrap">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <a id="logo" href="/"><img src="/assets/img/logo.png" width="74px" height="auto" alt="Logo" /></a>

          <select class="marginalization-filter xs-hidden">
            <option value="" selected="selected">Marginación social</option>
            <option value="muy_alto">Muy alto</option>
            <option value="alto">Alto</option>
            <option value="medio">Medio</option>
            <option value="bajo">Bajo</option>
          </select>

          <select class="municipality-filter xs-hidden">
            <option value="" selected="selected">Municipio</option>
          </select>

          <span id="beta">Versión beta</span>

        </div>
      </div>
    </div>

  </header>

  <div id="map-container">
    <div id='map'>
      <div class='legend'>
        <div class='legend-header'>Localidades por nivel de daño observado</div>
        <div class='legend-items-container'></div>
        <!-- <div class="legend-footer">Tamaño = Población</div> -->
      </div>
    </div>

    <div class='features sm-hidden xs-hidden'>
      <fieldset>
        <input id='feature-filter' type='text' placeholder='Buscar localidades' />
      </fieldset>
      <div id='feature-list' class='list'></div>
    </div>
  </div>

  <div class="actions">
    <div class="header-actions">
      <span class="header-actions-title">0 acciones de reconstrucción</span>
      <input id='action-filter' type='text' placeholder='Buscar' />
    </div>
  </div>

<script src="/js/map.js"></script>

</body>

</html>
