<body>

  <header id="beta">

    <div class="container wrap">

      <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
          <a id="logo" href="/"><img src="/assets/img/logo.svg" width="108px" height="auto" alt="Logo" /></a>

        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
          <ul>
            <!-- <li><a class="link-primary" href="#">Datos Abiertos</a></li> -->
            <li>Versión beta</li>
          </ul>
        </div>

      </div>

    </div>

  </header>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia3lsZWJlYmFrIiwiYSI6ImNqOTV2emYzdjIxbXEyd3A2Ynd2d2s0dG4ifQ.W9vKUEkm1KtmR66z_dhixA';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/kylebebak/cj95wutp2hbr22smynacs9gnk',
  zoom: 7.5,
  center: [-95.7642505, 16.6073688]
});
map.on('load', function () {

  map.addLayer({
    id: 'population',
    type: 'circle',
    source: {
      type: 'vector',
      url: 'mapbox://kylebebak.4nmivsgk'
    },
    'source-layer': 'oaxaca-2-5tgore',
    paint: {
      'circle-radius': {
        property: 'Cont total',
        type: 'exponential',
        stops: [
          [1, 3],
          [15000, 30]
        ]
      },
      'circle-color': {
        property: 'Cont total',
        type: 'exponential',
        stops: [
          [1, '#fbe08b'],
          [15000, '#f54e4e']
        ]
      },
      'circle-opacity': 0.9,
    }
  });
});
</script>

</body>
